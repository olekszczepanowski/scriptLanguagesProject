<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Roboto Mono", monospace;
        }
        body{
            background-color: #eae3e3;
        }
        .container{
            max-width: 50%;
            margin: auto;
            -webkit-box-shadow: 0px 0px 42px -1px rgba(172, 175, 181, 1);
            -moz-box-shadow: 0px 0px 42px -1px rgba(172, 175, 181, 1);
            box-shadow: 0px 0px 42px -1px rgba(172, 175, 181, 1);
            border-radius: 5px;
            margin-top: 2%;
        }


    </style>
</head>
<body>
<div class="container">
    {% block content %}

    {% endblock content %}
</div>
</body>
</html>
